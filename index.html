<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="./css/styles.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="./js/custom.js"></script>
</head>
<body>
	<div class="container">
	<div class="row alignCenter">
		<form class="signin-form mg-bottom">
		<h3 class="heading-desc">
		<button type="button" class="close pull-right" aria-hidden="true"></button>
		Login</h3>
		<div class="mainContainer">
			<input id="email" type="text" class="form-control" placeholder="Email" autofocus>
    	    <input id="password" type="password" class="form-control" placeholder="Password">
		 	<span class="clearfix"></span>	
        </div>
		<div class="login-footer">
		<div class="row">
            <div class="col-xs-6 col-md-6">
                <div class="left-section">
					<a href="./views/registration.html">Sign up now</a>
				</div>
            </div>
            <div class="col-xs-6 col-md-6 pull-right">
                <button type="submit" class="btn btn-large btn-danger pull-right">Login</button>
            </div>
        </div>
		</div>
      </form>
	</div>
	</div>
</body>
</html>
